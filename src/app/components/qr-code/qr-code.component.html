<ion-content [color]="color">
  <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100%;">
    <ion-row>
      <ion-col class="ion-text-center ion-padding" style="max-width: 100% !important;">
        <ngx-qrcode [elementType]="qrElementType" [value]="qrCodeContent" [width]="300"
          [errorCorrectionLevel]="errorCorrectionLevel" [colorDark]="qrColorDark" [colorLight]="qrColorLight"
          [margin]="qrMargin" #qrcode>
        </ngx-qrcode>
      </ion-col>
    </ion-row>
    <ion-row style="max-width: 300px;">
      <ion-col class="ion-text-center">
        <span class="qr-code">
          {{ qrCodeContent }}
        </span>
      </ion-col>
    </ion-row>
    <ion-row class="pt-3" style="width: 100%;">
      <ion-item class="ion-no-padding" lines="none" [color]="color">
        <ion-label class="ion-padding-start">
          <p class="ion-padding-horizontal">
            <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="white-space: normal;">
              <div class="text-justify" [innerHTML]="'ERROR_CORRECTION_LEVEL' | translate">
              </div>
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-radio-group [(ngModel)]="env.errorCorrectionLevel" (ionChange)="onErrorCorrectionLevelChange()"
        style="width: 100%;">
        <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none" [color]="color">
          <ion-label class="ion-padding-start">
            <p class="ion-padding-horizontal">
              <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
                {{ 'LEVEL_L' | translate }}
              </ion-text>
            </p>
          </ion-label>
          <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'L'" [color]="'primary'">
          </ion-radio>
        </ion-item>
        <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none" [color]="color">
          <ion-label class="ion-padding-start">
            <p class="ion-padding-horizontal">
              <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
                {{ 'LEVEL_M' | translate }}
              </ion-text>
            </p>
          </ion-label>
          <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'M'" [color]="'primary'">
          </ion-radio>
        </ion-item>
        <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none" [color]="color">
          <ion-label class="ion-padding-start">
            <p class="ion-padding-horizontal">
              <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
                {{ 'LEVEL_Q' | translate }}
              </ion-text>
            </p>
          </ion-label>
          <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'Q'" [color]="'primary'">
          </ion-radio>
        </ion-item>
        <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none" [color]="color">
          <ion-label class="ion-padding-start">
            <p class="ion-padding-horizontal">
              <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
                {{ 'LEVEL_H' | translate }}
              </ion-text>
            </p>
          </ion-label>
          <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'H'" [color]="'primary'">
          </ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-button class="pt-2 ion-margin-horizontal ion-margin-bottom" mode="md" fill="clear"
        (click)="goErrorCorrectionLevelSetting()" color="primary">
        {{ 'LEARN_MORE' | translate }}
      </ion-button>
    </ion-row>
  </div>
</ion-content>
<ion-footer mode="ios">
  <ion-toolbar mode="ios" [color]="color" style="border: none;">
    <ion-row class="d-flex justify-content-between">
      <ion-button mode="md" (click)="tapHaptic(); close()" fill="clear" [color]="'primary'">
        {{ 'CLOSE' | translate }}
      </ion-button>
      <ion-button mode="md" (click)="tapHaptic(); shareQrCode()" fill="clear" [color]="'primary'">
        {{ 'SHARE' | translate }}
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
