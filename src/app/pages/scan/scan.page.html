<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="primary" mode="ios">
    <ion-title>{{ 'SIMPLE_QR' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFlash()">
        <ion-icon slot="icon-only" name="flash" [color]="flashActive? 'warning' : 'light'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="guide">
    <img class="svg guide-frame" src="assets/img/guide-frame.svg">
  </div>
</ion-content>
