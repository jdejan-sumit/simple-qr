<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="primary" mode="ios">
    <ion-title>{{ 'SIMPLE_QR' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="guide">
    <img class="svg guide-frame" src="assets/img/guide-frame.svg">
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="master-fab-btn" closeIcon="chevron-down" size="small">
      <ion-icon name="chevron-up"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="navigateHistory()">
        <ion-icon src="assets/icon/history.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="importImage()">
        <ion-icon name="image"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary" (click)="createQrcode()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="secondary" (click)="navigateSetting()">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="confirmExitApp()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [color]="flashActive? 'warning' : 'primary'" (click)="toggleFlash()" size="small">
      <ion-icon name="flash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
