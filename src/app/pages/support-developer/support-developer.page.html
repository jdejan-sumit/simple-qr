<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="scan" [icon]="'arrow-back'">
      </ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'SUPPORT_DEVELOPER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding" lines="none" button (click)="watchAds()">
    <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'"
      src="assets/icon/ads.svg"></ion-icon>
    <ion-label>
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
          {{ 'WATCH_ADS' | translate }}
        </ion-text>
      </p>
    </ion-label>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-item>
  <ion-item class="ion-no-padding" lines="full" button (click)="buyMilkTea()">
    <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'"
      name="cafe"></ion-icon>
    <ion-label>
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
          {{ 'BUY_ME_MILKTEA' | translate }}
        </ion-text>
      </p>
    </ion-label>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-item>
  <ion-item class="ion-no-padding" lines="none">
    <ion-label class="ion-padding-start">
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="white-space: normal;">
          {{ 'SUPPORT_DEV_EXPLAIN' | translate }}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

</ion-content>
<ion-footer mode="ios"
  [ngStyle]="env.colorTheme === 'dark'?  {'background-color': '#121212'} : {'background-color': 'white'}" *ngIf="showRestoreBtn">
  <ion-row class="ion-margin-horizontal ion-padding">
    <ion-col>
      <ion-button expand="full" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'" mode="ios" (click)="restore()">
        <span>{{ 'RESTORE_PURCHASE' | translate }}</span>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
