<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="scan" [icon]="'arrow-back'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'LANGUAGE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-radio-group [(ngModel)]="env.selectedLanguage" (ionChange)="saveLanguage()">
    <ion-item class="ion-no-padding" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            {{ 'SYSTEM_DEFAULT' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'default'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
    <ion-item class="ion-no-padding" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            English
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'en'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
    </ion-item>
    <ion-item class="ion-no-padding" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            正體中文
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'zh-HK'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
  </ion-radio-group>

</ion-content>
