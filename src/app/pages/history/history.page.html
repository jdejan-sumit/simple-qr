<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button 
        mode="md"
        defaultHref="scan"
        [icon]="'arrow-back'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'HISTORY' | translate }}</ion-title>
    <ion-buttons slot="end" *ngIf="env.scanRecords && env.scanRecords.length > 0">
      <ion-button mode="md" (click)="removeAllRecords()">
        <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!env.scanRecords || (env.scanRecords.length <= 0)">
    <div class="ion-padding-horizontal fullscreen-vertical-center">
      <ion-icon src="assets/icon/history.svg" [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: 3rem"></ion-icon>
      <p class="ion-text-center">
        <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
          {{ 'SCANNING_HISTORY_SHOWN' | translate }}
        </ion-text>
      </p>
    </div>
  </ng-container>
  <ng-container *ngIf="env.scanRecords && env.scanRecords.length > 0">
    <ion-list mode="ios">
      <ion-item-sliding *ngFor="let record of env.scanRecords; index as i">
        <ion-item [lines]="i === env.scanRecords.length - 1? 'none' : 'full'" button (click)="processQrCode(record.text)">
          <ion-label>
            <p class="ion-padding-top ion-padding-horizontal">
              <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
                {{ record.text }}
              </ion-text>
            </p>
            <p class="ion-padding-bottom ion-padding-horizontal">
              <ion-text color="medium">
                {{ maskDatetime(record.createdAt) }}
              </ion-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="removeRecord(record)">
            <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>
