<ion-header>
  <ion-toolbar [color]="env.colorTheme === 'black'? 'black' : 'dark'">
    <ion-buttons slot="start">
      <ion-back-button text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'QR_RESULT_SETTINGS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none" button (click)="setErrorCorrectionLevel()">
    <ion-label class="ion-padding-start">
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
          {{ 'ERROR_CORRECTION_LEVEL' | translate }}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none" button (click)="setAutoMaxBrightness()">
    <ion-label class="ion-padding-start">
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
          {{ 'AUTO_MAX_BRIGHTNESS' | translate }}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none" button (click)="setSearchEngine()">
    <ion-label class="ion-padding-start">
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
          {{ 'SEARCH_ENGINE' | translate }}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

</ion-content>
