<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="scan" [icon]="'arrow-back'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'SEARCH_ENGINE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-radio-group [(ngModel)]="env.searchEngine" (ionChange)="saveSearchEngine()">
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'" name="logo-google"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            {{ 'GOOGLE' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'google'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <!--<ion-ripple-effect type="bounded"></ion-ripple-effect> -->
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'" src="assets/icon/microsoft-bing.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            {{ 'BING' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'bing'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <!--<ion-ripple-effect type="bounded"></ion-ripple-effect> -->
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'" src="assets/icon/yahoo.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            {{ 'YAHOO' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'yahoo'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <!--<ion-ripple-effect type="bounded"></ion-ripple-effect> -->
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="full">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'" src="assets/icon/duck-duck-go.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="font-size: large;">
            {{ 'DUCK_DUCK_GO' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'duckduckgo'"
        [color]="env.colorTheme === 'dark'? 'primary' : 'secondary'">
      </ion-radio>
      <!--<ion-ripple-effect type="bounded"></ion-ripple-effect> -->
    </ion-item>
  </ion-radio-group>
  <ion-item class="ion-no-padding" lines="none">
    <ion-label class="ion-padding-start">
      <p class="ion-padding">
        <ion-text [color]="env.colorTheme === 'dark'? 'light' : 'dark'" style="white-space: normal;">
          {{ 'SEARCG_ENGINE_EXPLAIN' | translate }}
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

</ion-content>
