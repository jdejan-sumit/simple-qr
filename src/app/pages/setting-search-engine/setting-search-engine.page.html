<ion-header mode="ios">
  <ion-toolbar [color]="env.colorTheme === 'black'? 'black' : 'dark'" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="scan" [icon]="'arrow-back'">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'SEARCH_ENGINE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding" lines="none">
    <ion-label class="ion-padding-start">
      <p class="ion-padding-top ion-padding-horizontal">
        <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="white-space: normal;">
          <div class="text-justify" [innerHTML]="'SEARCH_ENGINE_EXPLAIN' | translate">
          </div>
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-radio-group [(ngModel)]="env.searchEngine" (ionChange)="saveSearchEngine()">
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="'primary'" name="logo-google"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'GOOGLE' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'google'"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="'primary'" src="assets/icon/microsoft-bing.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'BING' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'bing'"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="'primary'" src="assets/icon/yahoo.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'YAHOO' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'yahoo'"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="'primary'" src="assets/icon/duck-duck-go.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'DUCK_DUCK_GO' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'duckduckgo'"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item mode="ios" class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-icon class="ion-margin-start ion-padding-horizontal" [color]="'primary'" src="assets/icon/yandex.svg"></ion-icon>
      <ion-label>
        <p class="ion-padding">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'YANDEX' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" mode="md" slot="end" [value]="'yandex'"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-content>
